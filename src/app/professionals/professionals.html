 <div class="list" *ngIf="_professionalsList.length > 0">
     <div class="col-md-3 col-sm-5 col-xs-12 professional" *ngFor="let professional of _professionalsList"
            infinite-scroll
            [infiniteScrollDistance]="1"
            [infiniteScrollThrottle]="500"
            (scrolled)="onScroll()" >
         <div [routerLink]="['/professional', professional.id.$oid]">
         <div class="row name"> {{professional.company_name}}</div>
           <div class="row sector">{{professional.company_sector}}</div>
            <div class="row position">{{professional.position}}</div>
         </div>
     </div>
 </div>
